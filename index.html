<!DOCTYPE html>
<head>
    <title>Calculator using Javascript</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <body>
        <h1>Calculator</h1>
        <script type="text/Javascript" src="index.js"></script>
        <div class="container">
        <table class="table">
            <tr>
            <input id="Result" type="text"/>
            </tr>
            <tr>
                <td>
                    <input type="button" value="7" onclick="display('7')"/>
                </td>
                <td>
                    <input type="button" value="8" onclick="display('8')"/>
                </td>
                <td>
                    <input type="button" value="9" onclick="display('9')"/>
                </td>
                <td>
                    <input type="button" value="/" onclick="display('/')"/>
                </td>
                <td>
                    <input id="clr" type="button"  value="C" onclick="clr()"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="4" onclick="display('4')"/>
                </td>
                <td>
                    <input type="button" value="5" onclick="display('5')"/>
                </td>
                <td>
                    <input type="button" value="6" onclick="display('6')"/>
                </td>
                <td>
                    <input type="button" value="*" onclick="display('*')"/>
                </td>
                <td>
                    <input type="button" value="B" onclick="Removelast()"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="1" onclick="display('1')"/>
                </td>
                <td>
                    <input type="button" value="2" onclick="display('2')"/>
                </td>
                <td>
                    <input type="button" value="3" onclick="display('3')"/>
                </td>
                <td>
                    <input type="button" value="-" onclick="display('-')"/>
                </td>
                <td rowspan="3">
                    <input id="isequal" type="button" value="=" onclick="solve()"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="0" onclick="display('0')"/>
                </td>
                <td>
                    <input type="button" value="." onclick="display('.')"/>
                </td>
                <td>
                    <input type="button" value="%" onclick="display('%')"/>
                </td>
                <td>
                    <input type="button" value="+" onclick="display('+')"/>
                </td>
            </tr>     
        </table>
    </div>
    </body>
</head>
</html>
